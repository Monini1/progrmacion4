<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
       
      <a mat-list-item href="/tabla"><mat-icon> format_shapes</mat-icon>TABLA</a> 
      <a mat-list-item href="/formulario"><mat-icon>chrome_reader_mode</mat-icon> FORMULARIO</a>
      <a mat-list-item href="/ordenes"><mat-icon>assignment</mat-icon> ORDENES </a>
      <a mat-list-item href="/producto"><mat-icon>shopping_cart</mat-icon> PRODUCTO</a> 
      <a mat-list-item href="/sucursal"><mat-icon>home</mat-icon> SUCURSAL</a>
      <a mat-list-item href="/usuario"><mat-icon>how_to_reg</mat-icon> USUARIO</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>tucars</span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
